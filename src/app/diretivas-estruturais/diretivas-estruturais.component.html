<h1>Diretivas Estruturais</h1>
<h2>ngIf</h2>
<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
  <p>False</p>
</ng-template>
<p *ngIf="condition2">True</p>
<p *ngIf="!condition2">False</p>
<button (click)="flagCondition()">CHANGE BOOL</button>
<br /><br />

<h2>ngFor</h2>
<ul>
  <li *ngFor="let item of list; let i = index" (click)="removeNode(i)">
    {{ i + 1 }} - {{ item.nome }}
  </li>
</ul>
<p>Adicione uma pessoa à lista:</p>
<form action="">
  <input
    type="text"
    id="name"
    placeholder="Digite aqui"
    [(ngModel)]="name"
    [ngModelOptions]="{ standalone: true }"
  />
  <br /><br />
  <input type="submit" (click)="addPerson()" />
</form>
<br />

<h2>ngSwitch</h2>
<input type="text" [(ngModel)]="nome" />
<div [ngSwitch]="nome">
  <p *ngSwitchCase="'jess'">Jess</p>
  <p *ngSwitchCase="'bê'">Bê</p>
  <p *ngSwitchCase="'ema'">Ema</p>
  <p *ngSwitchDefault="">Nenhum resultado encontrado =(</p>
</div>
